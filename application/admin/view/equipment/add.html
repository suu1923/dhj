<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所属区域:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adminid" data-rule="required" class="form-control selectpage" data-source="auth/group/index" data-field="name" name="row[groupid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activename" data-rule="required" class="form-control" maxlength="9" placeholder="最多输入9个字" name="row[activename]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activeimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-activeimage" class="form-control" size="50" name="row[activeimage]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-activeimage" class="btn btn-danger plupload" data-input-id="c-activeimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-activeimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--<span><button type="button" id="fachoose-activeimage" class="btn btn-primary fachoose" data-input-id="c-activeimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-activeimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-activeimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activemsg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-activemsg" rows="5" class="form-control" name="row[activemsg]" type="text"></textarea>
            <button type="button" class="btn btn-success enter" id="" onclick="addEnter()">点击换行</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
<script>
    function addEnter() {
        var now_text = $("#c-activemsg").val()
        now_text += "\n"
        $("#c-activemsg").val(now_text)
        $("#c-activemsg").focus()
    }
</script>
