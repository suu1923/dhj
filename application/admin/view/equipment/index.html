<div class="panel panel-default panel-intro">    <div class="panel-heading">        {:build_heading(null,FALSE)}        <ul class="nav nav-tabs" data-field="modelstatus">            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>        </ul>    </div>    <div class="panel-body">        <div id="myTabContent" class="tab-content">            <div class="tab-pane fade active in" id="one">                <div class="widget-body no-padding">                    <div id="toolbar" class="toolbar">                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('equipment/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>                    </div>                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"                           data-operate-del="{:$auth->check('equipment/del')}"                           data-operate-customer_management="{:$auth->check('equipment/customer_management')}"                           data-operate-change_status="{:$auth->check('equipment/change_status')}"                           data-operate-edit="{:$auth->check('equipment/edit')}"                           width="100%">                    </table>                </div>            </div>        </div>    </div></div>
