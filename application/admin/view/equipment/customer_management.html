<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('Customer')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" class="form-control" name="row[customer]" value="{$data.customer}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('CustomerPhone')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" class="form-control" name="row[customer_phone]" value="{$data.customer_phone}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('CustomerAddr')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="number" class="form-control" name="row[customer_addr]" value="{$data.customer_addr}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('PurchaseTime')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-date-use-current="true" name="row[purchase_time]" value="{$data.purchase_time}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('PurchaseDuration')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" class="form-control" maxlength="1" name="row[purchase_duration]" value="{$data.purchase_duration}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('ExpirationDate')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" readonly class="form-control expiration_date" value="{$data.expiration_date}" type="text">        </div>    </div>    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('Reamrks')}:</label>        <div class="col-xs-12 col-sm-8">            <input  data-rule="" class="form-control" name="row[remarks]" value="{$data.remarks}" type="text">        </div>    </div>    <div class="form-group layer-footer">        <label class="control-label col-xs-12 col-sm-2"></label>        <div class="col-xs-12 col-sm-8">            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>        </div>    </div></form>
