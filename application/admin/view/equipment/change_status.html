<form id="reject-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <div class="alert  {if condition='$status eq 1' } alert-success-light {elseif condition='$status eq 2'} alert-warning-light {else /} alert-danger-light {/if}">
            {:__('NowStatus')} : {:__("Status ".$status)}
        </div>
    </div>

    <hr>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                {if condition="$status eq 1"}
                     <input name="type" type="radio" value="1" checked>{:__("Status 1")}
                {else /}
                     <input name="type" type="radio" value="1" >{:__("Status 1")}
                {/if}
                </label>
                <label>
                {if condition="$status eq 0"}
                     <input name="type" type="radio" value="0" checked>{:__("Status 0")}
                {else /}
                     <input name="type" type="radio" value="0" >{:__("Status 0")}
                {/if}
                </label>
                <label>
                {if condition="$status eq 2"}
                     <input name="type" type="radio" value="2" checked>{:__("Status 2")}
                {else /}
                     <input name="type" type="radio" value="2" >{:__("Status 2")}
                {/if}
                </label>
                <label>
                {if condition="$status eq 3"}
                     <input name="type" type="radio" value="3" checked>{:__("Status 3")}
                {else /}
                     <input name="type" type="radio" value="3" >{:__("Status 3")}
                {/if}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name='reason' rows='7' cols='30' class='form-control' id='reason' value='' maxlength='30'>{if condition="$status neq 1"}{$reason}{/if}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
