                <!--<input id="c-adminid" data-rule="required" class="form-control"  name="row[adminid]" type="hidden" value="{$row.adminid|htmlentities}">-->

    <!--{/if}-->


    <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-name" data-rule="required"  class="form-control" name="row[name]" type="text"  value="{$row.name|htmlentities}">
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('activename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activename" data-rule="required" class="form-control" name="row[activename]" type="text" maxlength="9" placeholder="最多输入9个字" value="{$row.activename|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ModelStatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {if condition="$row.modelstatus eq 1"}
                    <label><input name="row[modelstatus]" type="radio" value="1" checked>{:__("ModelStatus1")}</label>
                    <label><input name="row[modelstatus]" type="radio" value="2" >{:__("ModelStatus2")}</label>
                {elseif condition="$row.modelstatus eq 2"}
                    <label><input name="row[modelstatus]" type="radio" value="1" >{:__("ModelStatus1")}</label>
                    <label><input name="row[modelstatus]" type="radio" value="2" checked>{:__("ModelStatus2")}</label>
                {else /}
                    <label><input name="row[modelstatus]" type="radio" value="1" checked>{:__("ModelStatus1")}</label>
                    <label><input name="row[modelstatus]" type="radio" value="2" >{:__("ModelStatus2")}</label>
                {/if}
            </div>
        </div>
    </div>
    {if condition="$row.modelstatus eq 1"}
        <div class="alert alert-warning-light uploadtips" style="display: none">
            温馨提示：如果已存在图片，是您之前使用过的图片，方便切换~
            <a href="/uploads/demo/demo.jpg" title="示例图片" target="_blank">
                <button type="button" class="btn btn-success">点击查看示例图片</button>
            </a>
        </div>
        <div class="form-group uploadimg"  style="display: none">
            <label class="control-label col-xs-12 col-sm-2">{:__('Activeimage')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-activeimage" class="form-control" size="50" name="row[activeimage]" type="text" value="{$row.activeimage|htmlentities}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-activeimage" class="btn btn-danger plupload" data-input-id="c-activeimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-activeimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                        <!--<span><button type="button" id="fachoose-activeimage" class="btn btn-primary fachoose" data-input-id="c-activeimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                    </div>
                    <span class="msg-box n-right" for="c-activeimage"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-activeimage">
                </ul>
                <br>
            </div>
        </div>

        <div class="form-group activemsg">
            <label class="control-label col-xs-12 col-sm-2">{:__('Activemsg')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-activemsg" rows="4" class="form-control" name="row[activemsg]" type="text" value="">{$row.activemsg|htmlentities}</textarea>
            </div>
        </div>
        <div class="form-group phone">
            <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-phone" class="form-control" name="row[phone]" type="number" value="{$row.phone|htmlentities}">
            </div>
        </div>
        <div class="form-group address">
            <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
            </div>
        </div>

        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            </div>
        </div>
    {else /}
        <div class="alert alert-warning-light uploadtips" >
                <!--温馨提示：如果您要自定义图片内容，请直接上传背景图即可,其余留空即可-->
                <a href="/uploads/demo/demo.jpg" title="100素材网" target="_blank">
                    <button type="button" class="btn btn-success">点击查看示例图片</button>
                </a>
            </div>
            <div class="form-group uploadimg">
                <label class="control-label col-xs-12 col-sm-2">{:__('Activeimage')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input id="c-activeimage" class="form-control" size="50" name="row[activeimage]" type="text" value="{$row.activeimage|htmlentities}">
                        <div class="input-group-addon no-border no-padding">
                            <span><button type="button" id="plupload-activeimage" class="btn btn-danger plupload" data-input-id="c-activeimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-activeimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                            <!--<span><button type="button" id="fachoose-activeimage" class="btn btn-primary fachoose" data-input-id="c-activeimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                        </div>
                        <span class="msg-box n-right" for="c-activeimage"></span>
                    </div>
                    <ul class="row list-inline plupload-preview" id="p-activeimage">
                    </ul>
                    <br>
                </div>
            </div>



            <div class="form-group activemsg" style="display: none">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Activemsg')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-activemsg" rows="4" class="form-control" name="row[activemsg]" type="text" value="">{$row.activemsg|htmlentities}</textarea>
                        </div>
                    </div>
                    <div class="form-group phone"  style="display: none">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-phone" class="form-control" name="row[phone]" type="number" value="{$row.phone|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group address"  style="display: none">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
                        </div>
                    </div>

                    <div class="form-group layer-footer"  style="display: none">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                        </div>
                    </div>
    {/if}


</form>
